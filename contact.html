<!DOCTYPE html>
<html>
    <head>
        <title>
            Contact Form
        </title>
        <link rel="stylesheet" href="css/contact.css">
    </head>
    <body>
        <form method="post" action="../edulab/index.html">
        <div class="background">
            <div class="container">
              <div class="screen">
                <div class="screen-header">
                  <div class="screen-header-left">
                    <div class="screen-header-button close"></div>
                    <div class="screen-header-button maximize"></div>
                    <div class="screen-header-button minimize"></div>
                  </div>
                  <div class="screen-header-right">
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                    <div class="screen-header-ellipsis"></div>
                  </div>
                </div>
                <div class="screen-body">
                  <div class="screen-body-item left">
                    <div class="app-title">
                      <span>CONTACT</span>
                      <span>US</span>
                    </div>
                    <div class="app-contact">CONTACT INFO : 044-96369828 </div>
                  </div>
                  <div class="screen-body-item">
                    <div class="app-form">
                      <div class="app-form-group">
                        <input class="app-form-control" placeholder="NAME" required>
                      </div>
                      <div class="app-form-group">
                        <input type="email" class="app-form-control" placeholder="EMAIL" required>
                      </div>
                      <div class="app-form-group">
                        <input type="tel" class="app-form-control" placeholder="CONTACT NO" pattern="[6789][0-9]{9}"  required>
                      </div>
                      <div class="app-form-group message">
                        <input class="app-form-control" placeholder="MESSAGE" required>
                      </div>
                      <div class="app-form-group buttons">
                        <button class="app-form-button">CANCEL</button>
                        <button class="app-form-button">SEND</button>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
             
          </div>
        </div>
        </form>   
    </body>
</html>
